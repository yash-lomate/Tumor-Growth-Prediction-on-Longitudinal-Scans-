# Model parameters
model_type: conv3d_lstm  # Options: conv3d_lstm, recurrent_3d_cnn, baseline_3d_cnn
in_channels: 4
base_features: 32
hidden_size: 512
num_lstm_layers: 2
num_time_steps: 4
output_channels: 1

# Data parameters
data_dir: data/brats
target_shape: [128, 128, 128]
train_split: 0.7
val_split: 0.15
test_split: 0.15

# Training parameters
batch_size: 4
num_epochs: 100
learning_rate: 0.0001
weight_decay: 0.00001
num_workers: 4

# Loss parameters
mse_weight: 1.0
dice_weight: 1.0
smooth_weight: 0.1

# Augmentation parameters
use_augmentation: true
rotation_range: 10
flip_prob: 0.5
noise_std: 0.01
blur_sigma: 0.5
brightness_range: 0.2

# Paths
checkpoint_dir: checkpoints
log_dir: logs
output_dir: outputs

# Device
device: cuda
mixed_precision: true

# Evaluation
eval_interval: 5
save_predictions: true
